language: node_js
os:
- linux
#- osx
cache:
  directories:
  - node_modules
node_js:
- node
- 8
- 7.9.0 # VSCode 1.19.1
sudo: false
matrix:
  fast_finish: true
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
  fi
install:
- yarn
- yarn vscode:install
- yarn vscode:prepublish
script:
- yarn test --silent
notifications:
  email: false
