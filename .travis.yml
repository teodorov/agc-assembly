language: node_js

cache:
    directories:
        - node_modules

node_js: node

sudo: false

matrix:
    fast_finish: true

before_install:
    - npm update
    - npm prune
    - if [ $TRAVIS_OS_NAME == "linux" ]; then
        export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
        sh -e /etc/init.d/xvfb start;
        sleep 3;
      fi

install:
    - travis_retry npm i

postinstall:
    - npm run vscode:prepublish

script:
    - npm t --silent