environment:
  matrix:
    - nodejs_version: ""
    - nodejs_version: "8"
    - nodejs_version: "7.9.0"
platform:
  - x64
  - x86
cache:
  - "%LOCALAPPDATA%\\Yarn"
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - yarn upgrade
  - yarn run vscode:install
  - yarn run vscode:prepublish
test_script:
  - npm t --silent
build: off
