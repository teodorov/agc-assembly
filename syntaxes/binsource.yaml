name: "AGC Binsource"
scopeName: text.binsource
fileTypes: [binsource]
uuid: db18f887-e497-45a3-b211-03ae4202934e

patterns:
  - comment: Comments
    name: comment.binsource
    match: ;.*

  - comment: Operators
    name: keyword.operator.binsource
    match: "="

  - comment: Keywords
    name: keyword.control.binsource
    match: BANK|NUMWORDS|CHECKWORDS

  - comment: Data
    name: constant.numeric.binsource
    match: "[0-7]+"